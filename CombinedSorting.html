<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorting Visualizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }

    #bars {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      height: 450px;
      margin-top: 20px;
      position: relative;
      gap: 10px;
      flex-wrap: wrap;
    }

    .bar-wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .arrow {
      font-size: 24px;
      margin-bottom: 5px;
      animation-duration: 0.6s;
      animation-iteration-count: infinite;
    }

    .compare-arrow {
      animation-name: float;
      color: #fdd835;
    }   

    .swap-arrow {
      animation-name: bounce;
      color: #ef5350;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      25% { transform: translateY(-8px); }
      50% { transform: translateY(0); }
      75% { transform: translateY(-4px); }
      100% { transform: translateY(0); }
    }

    .bar {
      background-color: limegreen;
      width: 40px;
      height: 40px;
      border-radius: 6px;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      font-weight: bold;
    }

    .bar.compare {
      background-color: #fdd835;
    }

    .bar.swap {
      background-color: #7e2307;
    }

    button, select, input {
      margin: 10px;
      padding: 5px 10px;
    }

    #complexity-box {
      margin-top: 20px;
      background-color: #333;
      border: 2px solid #fdd835;
      border-radius: 50px;
      padding: 15px;
      width: 700px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      font-size: 17px;
      line-height: 1.5;
      color: #fff;
      box-shadow: 0 0 10px #fdd835;
    }
  </style>
</head>
<body>
  <h1>Sorting Visualizer</h1>

  <div>
    <label for="size">Size:</label>
    <input type="number" id="size" value="10" min="5" max="100" />
    <label for="algorithm">Algorithm:</label>
    <select id="algorithm">
      <option value="bubbleSort">Bubble Sort</option>
      <option value="insertionSort">Insertion Sort</option>
      <option value="selectionSort">Selection Sort</option>
      <option value="countingSort">Counting Sort</option>
      <option value="quickSort">Quick Sort</option>
      <option value="mergeSort">Merge Sort</option>
    </select>
    <label for="speed">Speed (ms):</label>
    <input type="number" id="speed" value="300" min="10" max="1000" />
    <br />
    <button onclick="generateArray()">Generate</button>
    <button onclick="sort()">Sort</button>
    <button onclick="stopSort()">Stop</button>
  </div>

  <!-- Complexity Box moved here -->
  <div id="complexity-box">
    <strong>Algorithm Complexities:</strong>
    <ul id="complexity-list" style="padding-left: 20px; margin-top: 8px;">
      <!-- Filled dynamically -->
    </ul>
  </div>

  <div id="bars"></div>

  <script>
    let array = [];
    let stopRequested = false;

    const complexities = {
      bubbleSort: {
        name: "Bubble Sort",
        time: "Best: O(n), Avg: O(n¬≤), Worst: O(n¬≤)",
        space: "O(1)"
      },
      insertionSort: {
        name: "Insertion Sort",
        time: "Best: O(n), Avg: O(n¬≤), Worst: O(n¬≤)",
        space: "O(1)"
      },
      selectionSort: {
        name: "Selection Sort",
        time: "Best: O(n¬≤), Avg: O(n¬≤), Worst: O(n¬≤)",
        space: "O(1)"
      },
      countingSort: {
        name: "Counting Sort",
        time: "Best/Average/Worst: O(n + k)",
        space: "O(k)"
      },
      quickSort: {
        name: "Quick Sort",
        time: "Best/Average: O(n log n), Worst: O(n¬≤)",
        space: "O(log n)"
      },
      mergeSort: {
        name: "Merge Sort",
        time: "Best/Average/Worst: O(n log n)",
        space: "O(n)"
      }
    };

    function generateArray() {
      stopRequested = true;
      const size = parseInt(document.getElementById("size").value);
      array = Array.from({ length: size }, () => Math.floor(Math.random() * 100));
      displayBars(array);
    }

    function stopSort() {
      stopRequested = true;
      toggleControls(false);
    }

    function toggleControls(disable) {
      document.getElementById("size").disabled = disable;
      document.getElementById("algorithm").disabled = disable;
      document.getElementById("speed").disabled = disable;
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function displayBars(array, highlight = [], type = "none") {
      const bars = document.getElementById("bars");
      bars.innerHTML = "";

      array.forEach((value, i) => {
        const wrapper = document.createElement("div");
        wrapper.className = "bar-wrapper";

        if (highlight.includes(i)) {
          const arrow = document.createElement("div");
          arrow.className = "arrow " + (type === "swap" ? "swap-arrow" : "compare-arrow");
          arrow.textContent = type === "swap" ? "üîÑ" : "üîç";
          wrapper.appendChild(arrow);
        } else {
          wrapper.appendChild(document.createElement("div"));
        }

        const bar = document.createElement("div");
        bar.className = "bar";
        if (highlight.includes(i)) {
          bar.classList.add(type);
        }
        bar.textContent = value;
        wrapper.appendChild(bar);

        bars.appendChild(wrapper);
      });
    }

    async function bubbleSort(arr) {
      const n = arr.length;
      const speed = parseInt(document.getElementById("speed").value);
      for (let i = 0; i < n - 1 && !stopRequested; i++) {
        for (let j = 0; j < n - i - 1 && !stopRequested; j++) {
          displayBars(arr, [j, j + 1], "compare");
          await sleep(speed);
          if (arr[j] > arr[j + 1]) {
            [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
            displayBars(arr, [j, j + 1], "swap");
            await sleep(speed);
          }
        }
      }
      displayBars(arr);
    }

    async function insertionSort(arr) {
      const n = arr.length;
      const speed = parseInt(document.getElementById("speed").value);
      for (let i = 1; i < n && !stopRequested; i++) {
        let key = arr[i];
        let j = i - 1;
        while (j >= 0 && arr[j] > key && !stopRequested) {
          displayBars(arr, [j, j + 1], "compare");
          await sleep(speed);
          arr[j + 1] = arr[j];
          displayBars(arr, [j, j + 1], "swap");
          await sleep(speed);
          j--;
        }
        arr[j + 1] = key;
        displayBars(arr);
      }
      displayBars(arr);
    }

    async function selectionSort(arr) {
      const n = arr.length;
      const speed = parseInt(document.getElementById("speed").value);
      for (let i = 0; i < n - 1 && !stopRequested; i++) {
        let minIdx = i;
        for (let j = i + 1; j < n && !stopRequested; j++) {
          displayBars(arr, [minIdx, j], "compare");
          await sleep(speed);
          if (arr[j] < arr[minIdx]) minIdx = j;
        }
        if (minIdx !== i) {
          [arr[i], arr[minIdx]] = [arr[minIdx], arr[i]];
          displayBars(arr, [i, minIdx], "swap");
          await sleep(speed);
        }
      }
      displayBars(arr);
    }

    async function countingSort(arr) {
      const speed = parseInt(document.getElementById("speed").value);
      if (arr.length === 0) return;

      let max = Math.max(...arr);
      let min = Math.min(...arr);
      let range = max - min + 1;

      let count = new Array(range).fill(0);
      let output = new Array(arr.length);

      for (let i = 0; i < arr.length && !stopRequested; i++) {
        count[arr[i] - min]++;
        displayBars(arr, [i], "compare");
        await sleep(speed / 2);
      }

      for (let i = 1; i < count.length && !stopRequested; i++) {
        count[i] += count[i - 1];
      }

      for (let i = arr.length - 1; i >= 0 && !stopRequested; i--) {
        output[count[arr[i] - min] - 1] = arr[i];
        count[arr[i] - min]--;
        displayBars(output.filter(x => x !== undefined), [], "swap");
        await sleep(speed);
      }

      for (let i = 0; i < arr.length && !stopRequested; i++) {
        arr[i] = output[i];
        displayBars(arr);
        await sleep(speed / 2);
      }

      displayBars(arr);
    }

    async function quickSort(arr, low = 0, high = arr.length - 1) {
      const speed = parseInt(document.getElementById("speed").value);

      async function partition(low, high) {
        let pivot = arr[high];
        let i = low - 1;
        for (let j = low; j < high && !stopRequested; j++) {
          displayBars(arr, [j, high], "compare");
          await sleep(speed);
          if (arr[j] < pivot) {
            i++;
            [arr[i], arr[j]] = [arr[j], arr[i]];
            displayBars(arr, [i, j], "swap");
            await sleep(speed);
          }
        }
        [arr[i + 1], arr[high]] = [arr[high], arr[i + 1]];
        displayBars(arr, [i + 1, high], "swap");
        await sleep(speed);
        return i + 1;
      }

      if (low < high && !stopRequested) {
        let pi = await partition(low, high);
        await quickSort(arr, low, pi - 1);
        await quickSort(arr, pi + 1, high);
      }
      if (low === 0 && high === arr.length - 1) {
        displayBars(arr);
      }
    }

    async function mergeSort(arr, left = 0, right = arr.length - 1) {
      const speed = parseInt(document.getElementById("speed").value);

      async function merge(left, mid, right) {
        let n1 = mid - left + 1;
        let n2 = right - mid;

        let L = [], R = [];
        for (let i = 0; i < n1; i++) L[i] = arr[left + i];
        for (let j = 0; j < n2; j++) R[j] = arr[mid + 1 + j];

        let i = 0, j = 0, k = left;

        while (i < n1 && j < n2 && !stopRequested) {
          displayBars(arr, [k], "compare");
          await sleep(speed);
          if (L[i] <= R[j]) {
            arr[k] = L[i];
            i++;
          } else {
            arr[k] = R[j];
            j++;
          }
          displayBars(arr, [k], "swap");
          await sleep(speed);
          k++;
        }

        while (i < n1 && !stopRequested) {
          arr[k] = L[i];
          displayBars(arr, [k], "swap");
          await sleep(speed);
          i++;
          k++;
        }

        while (j < n2 && !stopRequested) {
          arr[k] = R[j];
          displayBars(arr, [k], "swap");
          await sleep(speed);
          j++;
          k++;
        }
      }

      if (left < right && !stopRequested) {
        const mid = Math.floor((left + right) / 2);
        await mergeSort(arr, left, mid);
        await mergeSort(arr, mid + 1, right);
        await merge(left, mid, right);
      }
      if (left === 0 && right === arr.length - 1) {
        displayBars(arr);
      }
    }

    async function sort() {
      stopRequested = false;
      toggleControls(true);
      const algorithm = document.getElementById("algorithm").value;
      await window[algorithm](array);
      toggleControls(false);
    }

    function updateComplexityBox() {
      const selectedAlgo = document.getElementById("algorithm").value;
      const list = document.getElementById("complexity-list");
      list.innerHTML = "";

      for (const key in complexities) {
        const li = document.createElement("li");
        li.style.marginBottom = "8px";
        if (key === selectedAlgo) {
          li.innerHTML = `<strong>${complexities[key].name}</strong><br>
                          Time Complexity: ${complexities[key].time}<br>
                          Space Complexity: ${complexities[key].space}`;
          li.style.color = "#fdd835";
        } else {
          li.innerHTML = `<strong>${complexities[key].name}</strong><br>
                          Time Complexity: ${complexities[key].time}<br>
                          Space Complexity: ${complexities[key].space}`;
          li.style.color = "#aaa";
        }
        list.appendChild(li);
      }
    }

    document.getElementById("algorithm").addEventListener("change", updateComplexityBox);

    generateArray();
    updateComplexityBox();
  </script>
</body>
</html>
